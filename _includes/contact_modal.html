<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <b><div class="modal-title" id="myModalLabel">Contact us!</div></b>
      </div>
      <div class="modal-body">
			
        <form class="form-horizontal" id="contactForm" role="form" method="post" action="http://formspree.io/addinx3@gmail.com" 		
		target="iframe">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="4" name="message"></textarea>
        </div>
    </div>   
	<div class="alert alert-warning">
    After filling out this form, you just have to click on the button "Send". We will get your message, you can then close this window.
</div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2 modal-footer">
            <input id="submit" id="contactSubmit" type="submit" value="Send" class="btn btn-primary" >
        </div>
    </div>    
</form>
</div>
<iframe src="about:blank" style="display:none" id="iframe" name="iframe"></iframe>
      
    
    </div>
  </div>
</div>
